<div fxLayout="column">
  <div>
    <h1>Buscador de heroes</h1>
    <mat-divider></mat-divider>
  </div>

  <div fxLayout="column">
    <h3>Buscador</h3>

    <mat-form-field>
      <mat-label>Pick one</mat-label>
      <input type="text" placeholder="Pick one" matInput [(ngModel)]="termino" [matAutocomplete]="auto" (input)="buscar()">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="opcionSeleccionada($event)">
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          {{heroe.superhero}}
        </mat-option>

        <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
          No se encontró ningún resultado con el término {{termino}}
        </mat-option>

      </mat-autocomplete>
    </mat-form-field>
  </div>

  <div *ngIf="heroeSeleccionado">
    <app-heroe-tarjeta-component [heroe]="heroeSeleccionado"></app-heroe-tarjeta-component>
  </div>
</div>
