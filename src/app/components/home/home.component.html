<h1>Página principal del Curso Aprendiendo con Angular</h1>

<div *ngIf="identificado; then logueado else noIdentificado"></div>

<ng-template #logueado>
  <h4>Estas identificado en la app</h4>
  <button (click)="unsetLogin()">Cerrar sesion</button>
</ng-template>

<ng-template #noIdentificado>
  <p>No estas identificado, pulsa el botón para identificarte</p>
  <button (click)="setLogin()">Identificarse</button>
</ng-template>
